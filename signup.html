<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pizza Studio</title>
</head>

<body>
    <header class="site-header sticky top-0 z-50">
        <div id="container1">
            <div id="logo">
                <a href="index.html">
                    <img src="Images/logo.png" alt="Pizza Studio">
                </a>
            </div>
            <!-- <nav class="main-nav" aria-label="Main navigation"> -->
            <div id="navlinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="mainlinks">
                <div id="guestlinks" class="flex items-center gap-2 ml-auto">
                    <a href="login.html">
                        <img src="Images/sign-in.png" alt="Sign-in">
                    </a>
                </div>
                <div id="userlinks" class="hidden flex flex-col items-center gap-2 ml-auto">
                    <p id="welcomeMsg" class="mr-4 text-sm font-semibold"></p>
                    <a onclick="logout()" id="logoutLink"
                        class="inline-block pt-1 border text-center border-black text-sm rounded-lg text-white font-semibold w-20 h-8 bg-black hover:opacity-50">LOGOUT</a>
                </div>
                <a href="cart.html">
                    <img src="Images/cart.png" alt="Cart" class="m-0 p-0 width-2 hover:cursor-pointer hover:opacity-70">
                </a>
                <span id="cartBadge"
                    class="relative -top-4 right-7 bg-emerald-500 text-white text-xs px-2 py-0.5 rounded-full">
                    0
                </span>
            </div>
            <!-- </nav> -->
        </div>
    </header>
    <main class="flex items-center justify-center min-h-[100vh] bg-gray-100">
        <form id="signupForm" class="bg-white rounded-lg p-6 w-full max-w-md shadow">
            <h2 class="text-xl font-semibold mb-4">Register</h2>
            <p id="errorMsg" class="text-red-500 text-sm mb-4 hidden"></p>

            <label for="fullName" class="text-sm">Full Name</label>
            <input type="fullName" id="fullName" required placeholder="Full Name"
                class="rounded-sm border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black w-full h-8 px-2 py-3 mb-3">

            <label for="email" class="text-sm">Email</label>
            <input type="email" id="email" required placeholder="Email"
                class="rounded-sm border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black w-full h-8 px-2 py-3 mb-3">

            <label for="password" class="text-sm">Password</label>
            <input type="password" id="password" required placeholder="Password"
                class="rounded-sm border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black w-full h-8 px-2 py-3 mb-4">

            <label for="cnfPassword" class="text-sm">Confirm Password</label>
            <input type="Password" id="cnfPassword" required placeholder="Confirm Password"
                class="rounded-sm border border-gray-300 focus:outline-none focus:ring-1 focus:ring-black w-full h-8 px-2 py-3 mt-2 mb-4">

            <button class="w-full bg-[#f7b613] hover:bg-[#805c03] py-2 rounded-lg">
                Sign Up
            </button>
        </form>
        <div id="customAlert" class="hidden fixed inset-0 bg-black-200/40 flex items-center justify-center">
            <div class="bg-white text-center rounded shadow-lg w-100 h-40">

            <div class="m-0 p-0 h-10 w-full bg-[#f7b613] rounded-t-lg">
                <p class="text-center pt-2 font-semibold">Sign Up Successful!</p></div>
                <p id="boxMessage" class="inline -pt-4 text-sm"></p>
                <div class="mt-5">
                    <button class="font-semibold mr-2 bg-[#f7b613] w-14 h-7 rounded mb-2"
                        onclick="closeAlert()">OK</button>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="site-footer">
        <div>
            <p>&copy; 2025 Pizza Studio. All rights reserved.</p>
        </div>
    </footer>
    <script src="JS/userLoginStatus.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/signup.js"></script>
</body>

</html>
