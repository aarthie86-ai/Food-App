<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--<link rel="stylesheet" href="CSS/menu.css">-->
    <title>Pizza Studio</title>
</head>

<body>
    <header class="site-header sticky top-0 z-50">
        <div id="container1">
            <div id="logo">
                <a href="index.html">
                    <img src="Images/logo.png" alt="Pizza Studio">
                </a>
            </div>
            <!-- <nav class="main-nav" aria-label="Main navigation"> -->
            <div id="navlinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="mainlinks">
                <div id="guestlinks" class="flex items-center gap-2 ml-auto">
                    <a href="login.html">
                        <img src="Images/sign-in.png" alt="Sign-in">
                    </a>
                </div>
                <div id="userlinks" class="hidden flex flex-col items-center gap-2 ml-auto">
                    <p id="welcomeMsg" class="mr-4 text-sm font-semibold"></p>
                    <a onclick="logout()" id="logoutLink"
                        class="inline-block pt-1 border text-center border-black text-sm rounded-lg text-white font-semibold w-20 h-8 bg-black hover:opacity-50">LOGOUT</a>
                </div>
                <a href="cart.html">
                    <img src="Images/cart.png" alt="Cart" class="m-0 p-0 width-2 hover:cursor-pointer hover:opacity-70">
                </a>
                <span id="cartBadge"
                    class="relative -top-4 right-7 bg-emerald-500 text-white text-xs px-2 py-0.5 rounded-full">
                    0
                </span>
            </div>
            <!-- </nav> -->
        </div>
    </header>
    <main>
        <div class="flex flex-col gap-10">
            <section class=" bg-white mt-4 p-8 max-w-6xl mx-auto">
                <h2 class="text-2xl mb-2 font-semibold">PIZZA</h2>
                <div class="flex items-center justify-between mb-5">
                    <div id="pizza-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    </div>
                </div>
            </section>
            <section class=" bg-white mt-4 p-8 max-w-6xl mx-auto">
                <h2 class="text-2xl mb-2 font-semibold">PASTA</h2>
                <div class="flex items-center justify-between mb-5">
                    <div id="pasta-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    </div>
                </div>
            </section>
            <section class=" bg-white mt-4 p-8 max-w-6xl mx-auto">
                <h2 class="text-2xl mb-2 font-semibold">SALADS</h2>
                <div class="flex items-center justify-between mb-5">
                    <div id="salads-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    </div>
            </section>
            <section class=" bg-white mt-4 p-8 max-w-6xl mx-auto">
                <h2 class="text-2xl mb-2 font-semibold">DESSERTS</h2>
                <div class="flex items-center justify-between mb-5">
                    <div id="desserts-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    </div>
                </div>
            </section>
            <div id="boxContainer" class="hidden fixed inset-0 bg-black-200/40 flex items-center justify-center">
                <div class="bg-white p-6 text-center rounded shadow-lg w-100 h-50">
                    <img id="boxImage" class="block mx-auto mb-4 w-20 h-16">
                    <p id="boxMessage" class="inline -pt-4 text-sm"></p>
                    <div class="mt-5">
                        <button class="font-semibold mr-2 bg-[#f7b613] w-20 h-7 rounded mb-2"
                            onclick=location.href="cart.html">Go to Cart</button>
                        <button class="font-semibold mr-2 bg-[#f7b613] w-14 h-7 rounded mb-2"
                            onclick="closeBox()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div>
            <p>&copy; 2025 Pizza Studio. All rights reserved.</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="JS/userLoginStatus.js"></script>
    <script src="JS/menuItemsInitialize.js"></script>
    <script src="JS/menuitem.js"></script>
    <script src="JS/cart.js"></script>
</body>

</html>
