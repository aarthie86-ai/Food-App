<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pizza Studio</title>
</head>

<body>
    <header class="site-header sticky top-0 z-50">
        <div id="container1">
            <div id="logo">
                <a href="index.html">
                    <img src="Images/logo.png" alt="Pizza Studio">
                </a>
            </div>
            <!-- <nav class="main-nav" aria-label="Main navigation"> -->
            <div id="navlinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="mainlinks">
                <div id="guestlinks" class="flex items-center gap-2 ml-auto">
                    <a href="login.html">
                        <img src="Images/sign-in.png" alt="Sign-in">
                    </a>
                </div>
                <div id="userlinks" class="hidden flex flex-col items-center gap-2 ml-auto">
                    <p id="welcomeMsg" class="mr-4 text-sm font-semibold"></p>
                    <a onclick="logout()" id="logoutLink"
                        class="inline-block pt-1 border text-center border-black text-sm rounded-lg text-white font-semibold w-20 h-8 bg-black hover:opacity-50">LOGOUT</a>
                </div>
                <a href="cart.html">
                    <img src="Images/cart.png" alt="Cart" class="m-0 p-0 width-2 hover:cursor-pointer hover:opacity-70">
                </a>
                <span id="cartBadge"
                    class="relative -top-4 right-7 bg-emerald-500 text-white text-xs px-2 py-0.5 rounded-full">
                    0
                </span>
            </div>
            <!-- </nav> -->
        </div>
    </header>
    <main class="flex items-center justify-center">
        <div class="flex flex-col gap-10 mt-10 items-center justify-center">
            <div class="bg-white rounded-lg shadow-md self-start p-4 mb-10 w-100 h-auto min-h-50 max-w-3xl">
                <h2 class="text-md font-semibold mb-4 text-center text-[#f7b613]">Order Confirmation</h2>
                <p class="text-center text-sm">Thank you for your order! Your order has been successfully placed.
                </p>
                <p class="text-center text-sm mt-4">You will receive a confirmation email shortly with the details of
                    your order.</p>
                <div class="text-center mt-6">
                    <a href="index.html"
                        class="bg-[#f7b613] px-4 py-2 rounded hover:bg-[#805c03] inline-block">Return to Home</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div>
            <p>&copy; 2025 Pizza Studio. All rights reserved.</p>
        </div>
    </footer>
    <script src="JS/userLoginStatus.js"></script>
    <script src="JS/menuItemsInitialize.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/renderCart.js"></script>
    <script src="JS/checkout.js"></script>
</body>

</html>
