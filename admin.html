<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <header class="site-header sticky top-0 z-50">
        <div id="container1">
            <div id="logo">
                <a href="index.html">
                    <img src="Images/logo.png" alt="Pizza Studio">
                </a>
            </div>
            <!-- <nav class="main-nav" aria-label="Main navigation"> -->
            <div id="navlinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="mainlinks">
                <div id="guestlinks" class="flex items-center gap-2 ml-auto">
                    <a href="login.html">
                        <img src="Images/sign-in.png" alt="Sign-in">
                    </a>
                </div>
                <div id="userlinks" class="hidden flex flex-col items-center gap-2 ml-auto">
                    <p id="welcomeMsg" class="mr-4 text-sm font-semibold"></p>

        </div>

            <button onclick="window.location.href='addmenuitem.html'" class="w-full bg-[#f7b613] hover:bg-[#805c03] py-2 rounded-lg ml-4 mb-4">

            <button onclick="window.location.href='deletemenuitem.html'" class="w-full bg-[#f7b613] hover:bg-[#805c03] py-2 rounded-lg ml-4 mb-4">

            <button onclick="window.location.href='vieworders.html'" class="w-full bg-[#f7b613] hover:bg-[#805c03] py-2 rounded-lg ml-4 mb-4">
                View Orders </button>

    <footer class="site-footer">
